{% load i18n %}

<div style="height: 100%;">
  <div class="row widget-container">
    <div class="form-group">
      <div class="relative">
          <div>
            <label class="control-label widget-input-label"> {% trans "Nodegroup" %}</label>
              <div class="widget-input" style="display:inline-block;"
              data-bind="select2Query: {
                  select2Config: {
                      clickBubble: false,
                      disabled: false,
                      data: cards(),
                      value: selected_nodegroup,
                      allowClear: false,
                      multiple: false,
                      placeholder: 'Select Node'}}">
              </div>
          </div>
          <!--ko if: rerender() === true -->
          <div class="widget-input">
            <label class="control-label widget-input-label"> {% trans "Node" %}</label>
              <div style="display:inline-block;"
              data-bind="select2Query: {
                  select2Config: {
                      clickBubble: false,
                      disabled: false,
                      data: nodes(),
                      value: target_node,
                      allowClear: false,
                      multiple: false,
                      placeholder: 'Select Node'}}">
              </div>
          </div>
          <!--/ko-->
        </div>
    </div>
  </div>
</div>
